<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0e7ef, #f5f7fa);
      color: #2c3e50;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #1a4e8a;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    input {
      margin: 12px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #27ae60;
    }

    .mensaje {
      margin-top: 20px;
      color: #2ecc71;
      font-weight: bold;
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Registro de Asistencia</h1>
  <p>Por favor ingresa tus datos. La información será enviada al profesor.</p>

  <form id="formAsistencia">
    <input type="text" placeholder="Nombre completo" required><br>
    <input type="text" placeholder="Matrícula o ID" required><br>
    <button type="submit">Registrar</button>
  </form>

  <div class="mensaje" id="mensajeExito">
    ✅ ¡La información se envió correctamente!
  </div>

  <footer>
    &copy; 2026 AsistenciaQR
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("formAsistencia");
      const mensaje = document.getElementById("mensajeExito");

      form.addEventListener("submit", function(event) {
        event.preventDefault(); // evita recargar la página
        mensaje.style.display = "block"; // muestra el mensaje
        form.reset(); // limpia los campos
      });
    });
  </script>
</body>
</html>
