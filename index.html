<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0e7ef, #f5f7fa);
      color: #2c3e50;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #1a4e8a; }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input {
      margin: 12px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #27ae60; }
    #mensajeExito {
      margin-top: 20px;
      color: #2ecc71;
      font-weight: bold;
      display: none;
    }
    #mensajeError {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Registro de Asistencia</h1>
  <p>Por favor ingresa tus datos. La información será enviada al profesor.</p>

  <form id="formAsistencia">
    <input type="text" placeholder="Nombre completo" required><br>
    <input type="text" placeholder="Matrícula o ID" required><br>
    <button type="submit">Registrar</button>
  </form>

  <div id="mensajeExito">✅ ¡La información se envió correctamente!</div>
  <div id="mensajeError">⚠️ Solo puedes registrar tu asistencia una vez por visita.</div>

  <script>
    let registrado = false; // variable en memoria, se reinicia al recargar

    const form = document.getElementById("formAsistencia");
    const mensajeExito = document.getElementById("mensajeExito");
    const mensajeError = document.getElementById("mensajeError");

    form.onsubmit = function(e) {
      e.preventDefault();

      if (registrado) {
        mensajeError.style.display = "block";
        mensajeExito.style.display = "none";
      } else {
        mensajeExito.style.display = "block";
        mensajeError.style.display = "none";
        form.reset();
        registrado = true; // marca que ya se registró en esta visita
      }
    };
  </script>
</body>
</html>
